plugins {
    id("com.android.library")
    id("kotlin-android")
    id 'maven-publish'
}

var verName = '3.0.13'

group = 'com.github.CymChad'
version = verName

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
    }
    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
        debug {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.github.CymChad.brvah", "-Xjvm-default=all"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}


dependencies {
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'androidx.databinding:databinding-runtime:8.0.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.CymChad'
                artifactId = 'BaseRecyclerViewAdapterHelper'
                version = verName
            }
        }
    }
}